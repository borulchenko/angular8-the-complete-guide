<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            class="form-control"
            ngModel
            email
            required
            #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Email address is wrong!</span>
        </div>
        <div class="form-group">
          <label for="subscriptions">Subscriptions</label>
          <select
            name="subscriptions"
            id="subscriptions"
            class="form-control"
            [ngModel]="defaultSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            ngModel
            required
            #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">Password can not be empty!</span>
        </div>
        <p *ngIf="!f.valid && f.touched">Some form data is invalid</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid"
        >Submit
        </button>
      </form>

      <div class="form-group" *ngIf="isSubmitted">
        <span class="help-block">Email: {{formData.email}} </span>
        <span class="help-block">Subscription: {{formData.subscription}} </span>
        <span class="help-block">Password: {{formData.password}} </span>
      </div>
    </div>
  </div>
</div>
